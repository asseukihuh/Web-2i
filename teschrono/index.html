<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chronomètre exemple</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #chronometre {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="chronometre">0</div>
    <button onclick="startChrono()">Démarrer</button>
    <button onclick="stopChrono()">Arrêter</button>
    <button onclick="resetChrono()">Réinitialiser</button>

    <script>
        //let intervalID = setInterval(maFonction, 1000); // Exécute `maFonction` toutes les 1000 ms (1 seconde)
        //clearInterval(intervalID); // Arrête l'exécution répétée

        let elapsedTime = 0;
        let timerInterval;
        let i = 0;
        let StopTimer = [10,5,2,6,9,1,4];

        function startChrono() {
            if (!timerInterval) {
                    timerInterval = setInterval(function () {
                        if(elapsedTime == StopTimer[i]){
                            stopChrono();
                            elapsedTime = 0;
                            document.getElementById("chronometre").textContent = "0";
                            startChrono();
                            i++;
                        }else{
                        console.log(elapsedTime)
                        elapsedTime++;
                        document.getElementById("chronometre").textContent = elapsedTime;
                        }
                    }, 1000);
                }
            }

        function stopChrono() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetChrono() {
            stopChrono();
            elapsedTime = 0;
            document.getElementById("chronometre").textContent = "0";
        }
    </script>

</body>
</html>
