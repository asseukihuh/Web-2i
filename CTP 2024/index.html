<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>H2IT</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="jsonresult">
        <textarea readonly id="jsontxt"></textarea>
        <input value="confirmer" type="button" id="btnjson" onclick="confirmjson()">
    </div>
<h1>Page d'édition d'un cycle</h1>
<div id="divpr">
    <div id="divexo">
        <h2>Exercices</h2>
        <label for="rechercher">Rechercher : </label><input type="text" id="rechercher" onkeydown="enter(event)">
        <div id="listexo">

        </div>
        </ul>
    </div>
    <div id="divcycles">
        <h2>Cycles</h2>
        <form name="submitvalues" onsubmit="return false">
            <div id="divcyc">
            <label for="nom">Nom : </label><input type="text" id="nom" name="nom"><br>
            <div id="inisidedivcyc">
                <label for="exoslots">Nombre d'exercices : </label><input name="slotsnb" type="text" id="exoslots" onchange="changeslots()"><br>
                <label for="exotime">Durée entre chaque exercice : </label><input name="durentre" type="text" id="exotime"><br>
                <label for="exorep">Repos entre exercices : </label><input name="reposdur" type="text" id="exorep"><br>
                <label for="repetit">Nombre de répétitions du cycle : </label><input name="repet" type="text" id="repetit"><br>
                <label for="reposrepet">Repos entre répétitions du cycle : </label><input name="reposrep" type="text" id="reposrepet"><br>
            </div>
            <input type="button" onclick='reinitialiser()' value="Réinitialiser les slots" id="reset">
            <div id="slots">
            </div>
            </div>
            <input type="submit" value="Exporter" id="boutonexp" onclick="exportation()">
        </form>
    </div>
</div>
</body>
<script type="text/javascript" src="script.js">
</script>

</html>
